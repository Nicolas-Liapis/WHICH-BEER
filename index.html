<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Which Beer?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
  <header>
    <h1>Which Brewdog Beer?</h1>
    <p>Select from the following options and the best beer for you will appear shortly...</p>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form id="myForm">
          <div class="form-group">
            <h4>How strong do you like your beer? Stronger beers have higher alcoholic content.</h4>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="strength" value="light">
              Light, I'm actually a little girl.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="strength" value="strong">
              Strong, I'm a real man!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="strength" value="super">
              Yolo! I want to forget my name...
            </label>
          </div>
          <div class="form-group">
            <h4>How bitter do you like your beer?</h4>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="bitter" value="noBitter">
              I have a sweet tooth, no bitterness for me.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="bitter" value="mediumBitter">
              Life is bitter-sweet anyway.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="bitter" value="yesBitter" >
              The bitter the better!
            </label>
          </div>
          <div class="form-group">
            <h4>What about colour?</h4>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="colour" value="blonde">
              I like blondes, they are more simple!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="colour" value="red">
              What happened to in between?
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="colour" value="dark" >
              Dark is the night, dark be my beer!
            </label>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
          <button type="submit" class="btn btn-default" id="surprise">Surprise me!</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="beerList">
          <div class="modal"></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <span>Made by Nicolas using the Punk API</span>
    </div>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
